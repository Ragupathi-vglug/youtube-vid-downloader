<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube downloder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="home-conyiner">
        <div class="logo">
            <img src="images/play.png" alt="play icon" width="23px" height="24px">
            <span class="logo-heading">YouTube Downloder</span>
            <img src="images/download.png" alt="download-icon" width="23px" height="20px">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search or Paste YouTube link here">
            <button class="search-icon"><i class="fa fa-search"></i></button>
        </div>
        <div class="music">
            <div class="music-image">
                <img src="images/wave-sound.png" alt="music-icon" width="20px" height="24px">
            </div>
            <span>Music</span>
        </div>
        <div class="video">
            <div class="video-image"><img src="images/film(1).png" alt="music-icon" width="20px" height="23px"></div>

            <span>Video</span>
        </div>
        <div class="footer">
        </div>
    </div>
</body>

</html>
